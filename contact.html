<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!--Navigation Bar (Top)-->

            </li>
        </ul>
    </nav>
    <form>
        <!--Form - Name-->
        <fieldset>
        <label>Name:</label>
        <input type="text" placeholder="Your name..." type="" required/> 
    </fieldset>
      <!--Form - Age-->
    <fieldset>
        <label>Age:</label>
        <input type="number" placeholder="Your age..." type="" required/> 
    </fieldset>
      <!--Form - State-->
 <fieldset>
        <label>State: </label>
        <select>
            <option> SA </option>
            <option> WA </option>
            <option> NT </option>
            <option> QLD </option>
            <option> NSW </option>
            <option> ACT </option>
            <option> VIC </option>
            <option> TAS </option>    
        </select>    
    </fieldset>
      <!--Form - Email-->
    <fieldset>
        <label>Email Address:</label>
        <input type="text" placeholder="Your email..." type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"required/> 
    </fieldset>
      <!--Form - Number-->
    <fieldset>
        <label>Phone Number:</label>
        <input type="number" placeholder="Your phone number..." type="number"/> 
    </fieldset>
      <!--Form - Message -->
    <fieldset>
        <label>Message:</label>
        <textarea cols ="25" rows="5" placeholder="Type your message..." required></textarea>
    </fieldset>

    </form>
    
</body>
</html>
